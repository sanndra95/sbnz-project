<div class = "container">

  <div style="margin: 20px; width: 70%">
    <h2>Register new doctor</h2>
    <form #registerForm = ngForm>
        <div class="form-group row">
          <label for="inputFirstName" class="col-sm-2 col-form-label">First name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstName" [(ngModel)] = "doctor.firstName" name="firstName" placeholder="First name" required autofocus>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputLastName" class="col-sm-2 col-form-label">Last name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastName" [(ngModel)] = "doctor.lastName" name="lastName" placeholder="Last name" required autofocus>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" [(ngModel)] = "doctor.email" name="email" placeholder="Email" required autofocus>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" [(ngModel)] = "doctor.password" name="password" placeholder="Password" required autofocus>
          </div>
        </div>
        
        <div class="form-row align-items-center">
          <div style="margin: 5px">
            <button type="submit" [disabled] = "!registerForm.valid" class="btn btn-success" (click) = "registerDoctor()">Create</button>
          </div>
        </div>
      </form>
    </div>
</div>
