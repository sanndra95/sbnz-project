<div class="container">

    <div class="col-sm-10" style="margin: 10px"><button type="button" class="btn btn-success" (click)="addNew = true; component.name=''">+ Add new</button></div>
    <div *ngIf="addNew">
        <form #componentForm = ngForm>
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" [(ngModel)] = "component.name" name="name" placeholder="Component name" required autofocus>
              </div>
            </div>
            
            <div class="form-row align-items-center">
              <div style="margin: 5px">
                <button type="submit" [disabled] = "!componentForm.valid" class="btn btn-success" (click) = "addComponent(); addNew = false">Create</button>
              </div>
              <div style="margin: 5px">
                  <button type="button" class="btn btn-danger" (click) = "addNew = false; component.name=''">Cancel</button>
                </div>
            </div>
          </form>
    </div>
  
      <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
            <tr *ngFor = "let component of list; let i = index">
              <td>{{i + 1}}.</td>
              <td>{{component.name}}</td>
              <td><button type="button" class="btn btn-primary" (click) = "updateComponent(component.id)">Update</button></td>
              <td><button type="button" class="btn btn-danger" (click) = "deleteComponent(component.id, i)">Delete</button></td>
  
            </tr>
          
          </tbody>
        </table>
  
  </div>
