<div class = "container">

  <div style="margin: 20px; width: 70%">
    <h2>Add new patient</h2>
    <form #patientForm = ngForm>
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputFirstName" [(ngModel)] = "patient.firstName" name="firstName" placeholder="First name" required autofocus>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLastName" [(ngModel)] = "patient.lastName" name="lastName" placeholder="Last name" required autofocus>
            </div>
          </div>

          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Medicine allergies:</label>
              <ul *ngFor = "let m of patient.medicineAllergies; let i = index">
                      <li>{{m.name}}</li>
                      <button type="submit" class="btn btn-danger" (click) = "removeMedicine(m)">Remove</button>
              </ul>
          </div>
          <form #medicineForm = ngForm>
              <div class="form-row align-items-center">
                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="inputMedicine">Choose: </label>
                  </div>
                  <div class="col-auto my-1">
                  <select class="custom-select mr-sm-2" id="inputMedicine" [(ngModel)] = "currentMedicine" name = "medicine" autofocus>
                    <option *ngFor = "let m of medicine; let i = index" [ngValue]="m">{{m.name}}</option>
                  </select>
                </div>
                <div class="col-auto my-1">
                  <button type="submit" class="btn btn-success" (click) = "addMedicine()">Add</button>
                </div>
              </div>
            </form>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Component allergies:</label>
                <ul *ngFor = "let c of patient.componentAllergies; let i = index">
                        <li>{{c.name}}</li>
                        <button type="submit" class="btn btn-danger" (click) = "removeComponent(c)">Remove</button>
                </ul>
            </div>
            <form #componentForm = ngForm>
                <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inputComponent">Choose: </label>
                    </div>
                    <div class="col-auto my-1">
                    <select class="custom-select mr-sm-2" id="inputComponent" [(ngModel)] = "currentComponent" name = "component" autofocus>
                      <option *ngFor = "let c of components; let i = index" [ngValue]="c">{{c.name}}</option>
                    </select>
                  </div>
                  <div class="col-auto my-1">
                    <button type="submit" class="btn btn-success" (click) = "addComponent()">Add</button>
                  </div>
                </div>
              </form>

              <div class="form-row align-items-center">
                  <div style="margin: 5px">
                    <button type="submit" [disabled] = "!patientForm.valid" class="btn btn-success" (click) = "addPatient()">Create</button>
                  </div>
              </div>

      </form>
  </div>
</div>
