<div class="container">

  <div class="col-sm-10" style="margin: 10px"><button type="button" class="btn btn-success" (click)="addNew = true; symptom.name=''; symptom.type=''">+ Add new</button></div>
  <div *ngIf="addNew">
      <form #symptomForm = ngForm>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" [(ngModel)] = "symptom.name" name="name" placeholder="Symptom name" required autofocus>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputType" class="col-sm-2 col-form-label">Type:</label>
            <div class="col-sm-10">
                <select class="custom-select mr-sm-2" id="inputType" [(ngModel)] = "symptom.type" name="type" required autofocus>
                    <option value="GENERAL">GENERAL</option>
                    <option value="SPECIFIC">SPECIFIC</option>
                  </select>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div style="margin: 5px">
              <button type="submit" [disabled] = "!symptomForm.valid" class="btn btn-success" (click) = "addSymptom(); addNew = false">Create</button>
            </div>
            <div style="margin: 5px">
                <button type="button" class="btn btn-danger" (click) = "addNew = false; symptom.name=''; symptom.type=''">Cancel</button>
              </div>
          </div>
        </form>
  </div>

    <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
          <tr *ngFor = "let symptom of list; let i = index">
            <td>{{i + 1}}.</td>
            <td>{{symptom.name}}</td>
            <td>{{symptom.type}}</td>
            <td><button type="button" class="btn btn-primary" (click) = "updateSymptom(symptom.id)">Update</button></td>
            <td><button type="button" class="btn btn-danger" (click) = "deleteSymptom(symptom.id, i)">Delete</button></td>

          </tr>
        
        </tbody>
      </table>

</div>
